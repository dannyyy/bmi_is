apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bmi-calculator-secure
  namespace: bmi
  labels:
    app: bmi-calculator
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bmi.is`) || Host(`www.bmi.is`)
      kind: Rule
      services:
        - name: bmi-calculator-service
          port: 80
      middlewares:
        - name: hsts
          namespace: traefik
        - name: security-headers
          namespace: bmi
  tls:
    certResolver: le  # Assuming Let's Encrypt cert resolver

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: bmi
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-XSS-Protection: "1; mode=block"
      X-Content-Type-Options: "nosniff"
      Referrer-Policy: "strict-origin-when-cross-origin"
      Permissions-Policy: "camera=(), microphone=(), geolocation=()"
    contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'"